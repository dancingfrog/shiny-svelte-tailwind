<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shiny Svelte Apps</title>

  <!-- Resources provided by Shiny server: -->
  {{ headContent() }}
  {{ use_tracking() }}

  <!--link rel="stylesheet" href="tailwind.min.css" /-->

  <link rel="stylesheet" href="bundle.css" />

</head>

<body class="bg-gray-200" style="margin:0;padding:0;">

  <div id="app" class="bg-white">
  </div>

  <div id="sidebar" class="bg-white" style="padding: 1em;">

    {{ h3("URL components") }}
    {{ verbatimTextOutput("urlText") }}
    {{ h3("Parsed query string") }}
    {{ verbatimTextOutput("queryText") }}

  </div>

  <!--<script src="https://PRODUCTION-CDN/bundle.js" type="text/javascript"></script>-->
  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
